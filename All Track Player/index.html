<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choir Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
        }

        .player-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 5px;
            width: 360px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .play-pause-button {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #225588;
            color: white;
            border: none;
            cursor: pointer;
        }

        .track {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
            margin-right: 3px;
        }

        .track-title {
            width: 60px;
            text-align: left;
            margin-right: 2px;
        }

        .buttons {
            margin-left: 10px;
        }

        .buttons button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
        }

        .buttons button.mute {
            background-color: #ddd;
            color: black;
        }

        .buttons button.mute.active {
            background-color: #225588;
            color: white;
        }

        .volume-slider {
            margin-left: 5px;
            width: 50px;
        }

        .waveform {
            position: relative;
            background-color: #e0e0e0;
            height: 20px;
            flex-grow: 1;
            margin: 0 5px;
            cursor: pointer;
        }

        .waveform .progress {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: red;
        }

        .current-time {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <button class="play-pause-button">Play</button>

        <div class="current-time">0:00</div>

        <div class="track">
            <span class="track-title">Soprano</span>
            <div class="waveform">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <button class="mute">Mute</button>
            </div>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01">
            <audio class="audio" src="https://joselebe04.github.io/If-God-Is-For-Us/Website 2 Soprano/Soprano.mp3"></audio>
        </div>

        <div class="track">
            <span class="track-title">Alto</span>
            <div class="waveform">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <button class="mute">Mute</button>
            </div>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01">
            <audio class="audio" src="https://joselebe04.github.io/If-God-Is-For-Us/Website 3 Alto/Alto.mp3"></audio>
        </div>

        <div class="track">
            <span class="track-title">Tenor</span>
            <div class="waveform">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <button class="mute">Mute</button>
            </div>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01">
            <audio class="audio" src="https://joselebe04.github.io/If-God-Is-For-Us/Website 4 Tenor/Tenor.mp3"></audio>
        </div>

        <div class="track">
            <span class="track-title">Bass</span>
            <div class="waveform">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <button class="mute">Mute</button>
            </div>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01">
            <audio class="audio" src="https://joselebe04.github.io/If-God-Is-For-Us/Website 5 Bass/Bass.mp3"></audio>
        </div>
    </div>
    
    <script>
        // Selectors
        const playPauseButton = document.querySelector('.play-pause-button');
        const currentTimeDisplay = document.querySelector('.current-time');
        const tracks = document.querySelectorAll('.track');
    
        // Initialize variables
        const audioElements = Array.from(document.querySelectorAll('.audio'));
        let isPlaying = false;
    
        // Sync playback across all audio elements
        const syncTracks = () => {
            const currentTime = audioElements[0].currentTime;
            audioElements.forEach(audio => {
                if (Math.abs(audio.currentTime - currentTime) > 0.1) {
                    audio.currentTime = currentTime;
                }
            });
        };
    
        // Update the progress bars
        const updateProgressBars = () => {
            audioElements.forEach((audio, index) => {
                const progress = tracks[index].querySelector('.progress');
                const percentage = (audio.currentTime / audio.duration) * 100 || 0;
                progress.style.left = `${percentage}%`;
            });
    
            // Update the current time display
            const minutes = Math.floor(audioElements[0].currentTime / 60);
            const seconds = Math.floor(audioElements[0].currentTime % 60).toString().padStart(2, '0');
            currentTimeDisplay.textContent = `${minutes}:${seconds}`;
        };
    
        // Play/Pause functionality
        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                audioElements.forEach(audio => audio.pause());
                playPauseButton.textContent = 'Play';
            } else {
                const syncInterval = setInterval(syncTracks, 100); // Sync every 100ms
                audioElements.forEach(audio => {
                    audio.play();
                    audio.onended = () => clearInterval(syncInterval); // Clear sync when playback ends
                });
                playPauseButton.textContent = 'Pause';
            }
            isPlaying = !isPlaying;
        });
    
        // Mute and volume slider functionality
        tracks.forEach((track, index) => {
            const muteButton = track.querySelector('.mute');
            const volumeSlider = track.querySelector('.volume-slider');
            const audio = audioElements[index];
    
            // Initialize volume slider
            volumeSlider.value = audio.volume;
    
            // Mute button toggle
            muteButton.addEventListener('click', () => {
                const isMuted = audio.muted;
                audio.muted = !isMuted;
                muteButton.classList.toggle('active', !isMuted);
            });
    
            // Volume slider change
            volumeSlider.addEventListener('input', (e) => {
                audio.volume = e.target.value;
                audio.muted = e.target.value == 0;
                muteButton.classList.toggle('active', audio.muted);
            });
    
            // Automatically toggle mute state when volume changes programmatically
            audio.addEventListener('volumechange', () => {
                volumeSlider.value = audio.volume;
                muteButton.classList.toggle('active', audio.muted || audio.volume == 0);
            });
        });
    
        // Update progress bars as audio plays
        audioElements.forEach(audio => {
            audio.addEventListener('timeupdate', updateProgressBars);
        });
    
        // Sync progress bars on click
        tracks.forEach((track, index) => {
            const waveform = track.querySelector('.waveform');
            waveform.addEventListener('click', (e) => {
                const clickPosition = e.offsetX / waveform.offsetWidth;
                const newTime = clickPosition * audioElements[0].duration;
                audioElements.forEach(audio => (audio.currentTime = newTime));
            });
        });
    </script>    
</body>
</html>
